<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Order.ly</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
	<div th:replace="fragments/nav :: nav"></div>
	<div
		class="d-flex h-100 flex-column align-items-center justify-content-center">
		<div class="d-flex justify-content-center align-items-center">
			<form class="form-signin pr-4" style="width: 350px;">
				<h5>Find a Project</h5>
				<div class="form-group">
					<input class="form-control rounded-0" type="search" required
						autofocus placeholder="Project Name" aria-label="Search" th:field="*{name}">
				</div>
				<button class="btn btn-dark btn-block" type="submit">Search</button>
			</form>
			<form action="#" class="form-signin border-left pl-4" style="width: 350px;" th:action="@{/createProject}" th:object="${project}" method="POST">
				<h5>Create a Project</h5>
				<div class="form-group">
					<input class="form-control rounded-0" type="text" required autofocus placeholder="Project Name" aria-label="Text" name="name"  />
				</div>
				<button class="btn btn-dark btn-block" type="submit">Create</button>
			</form>
		</div>
	</div>
</body>
</html>
