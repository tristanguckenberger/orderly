<div th:fragment="taskCard(name, date, user, description)">
	<!-- Task Card -->
	<div class="card orderlyTask" data-toggle="modal" data-target="#exampleModalCenter">
		<div class="d-flex flex-column card-body">
			<strong th:text="${name}"></strong>
			<small th:text="${date}" class="text-muted"></small>
		</div>
	</div>

	<!-- Details Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content bg-light">
				<div class="modal-header">
					<div class="d-flex flex-column">
						<h5 class="modal-title">Task name</h5>
						<small th:text="${date}" class="text-muted"></small>
					</div>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<a th:text="${user}" href="#" class="badge badge-dark"></a>
					<p th:text="${description}"></p>
				</div>
				<div class="modal-footer d-flex flex-column align-items-end">
					<!-- Use th:each to render the following div for each comment  -->
					<div th:replace="fragments/comment :: comment(name='William Anderson', date='October 30, 2018 at 11:32am', text='testing 123')"></div>
					<textarea class="form-control" style="margin: 0 0 8px 0;" placeholder="Write a comment..."></textarea>
					<button type="button" class="btn btn-primary">Add Comment</button>
				</div>
			</div>
		</div>
	</div>
</div>
