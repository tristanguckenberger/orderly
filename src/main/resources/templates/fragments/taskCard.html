<div th:fragment="taskCard">
<!-- Task Card -->
  <div class="card bg-light m-2" style="width: 250px;" data-toggle="modal" data-target="#exampleModalCenter">
    <div class="card-body">
      <h5 class="card-title">Task name</h5>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>

<!-- Details Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex flex-column">
          <h5 class="modal-title">Task name</h5>
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <a href="#" class="badge badge-dark">William Anderson</a>
        <p>This is a description of the task explaining what it is about and what is required.</p>
      </div>
      <div class="modal-footer">
          <textarea class="form-control" placeholder="Write a comment..."></textarea>
            <button type="button" class="btn btn-primary">Add Comment</button>
      </div>
    </div>
  </div>
</div>
</div>
