<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Task Board</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="d-flex justify-content-around"> 
		<!-- Use th:each to render the following div for each column --> 
		<div class="d-flex flex-column">
			<!-- Use th:each to render the following div for each task --> 
			<div
				th:replace="fragments/taskCard :: taskCard(name='Example task', date='October 30, 2018 at 12:24pm', user='William Anderson', description='This is an example of a task description')">
			</div>
		</div>
	</div>
</body>
</html>
